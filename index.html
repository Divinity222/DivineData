<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Database of Divinity</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    :root{
      --bg: #0b1020;
      --bg2: #121a33;
      --card: rgba(255,255,255,0.08);
      --cardBorder: rgba(255,255,255,0.16);
      --text: #eef2ff;
      --muted: #c7d2fecc;
      --accent: #8b5cf6; /* violet-500 */
      --accent-2: #22d3ee; /* cyan-400 */
      --ok: #22c55e;      /* green-500 */
      --bad: #ef4444;     /* red-500 */
      --shadow: 0 10px 30px rgba(2,6,23,0.45);
      --rad: 16px;
      --ring: 0 0 0 3px rgba(139,92,246,0.35);
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg: #f7f7fb;
        --bg2: #f0f5ff;
        --card: #ffffff;
        --cardBorder: #e5e7eb;
        --text: #0b1020;
        --muted: #4b5563;
        --shadow: 0 10px 24px rgba(2,6,23,0.08);
        --ring: 0 0 0 3px rgba(99,102,241,0.25);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 15% -10%, var(--accent) 0%, transparent 60%) ,
                  radial-gradient(1000px 500px at 110% 10%, var(--accent-2) 0%, transparent 60%),
                  linear-gradient(180deg, var(--bg), var(--bg2));
      background-attachment: fixed;
    }

    .shell{
      max-width: 1024px; margin: 40px auto; padding: 0 18px;
    }

    .topbar{
      display:flex; align-items:center; gap:12px; margin-bottom:20px;
    }
    .title{
      font-weight:800; letter-spacing:0.2px;
      font-size: clamp(24px, 3vw, 36px);
      background: linear-gradient(90deg, #fff, #c7d2fe 60%, #93c5fd);
      -webkit-background-clip:text; background-clip:text; color: transparent;
    }
    .spacer{ flex:1 }
    .btn{
      appearance:none; border:1px solid var(--cardBorder); background: var(--card); color: var(--text);
      padding: 10px 14px; border-radius: 999px; cursor:pointer;
      transition: transform .08s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
      backdrop-filter: blur(6px);
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,0.12); }
    .btn:active{ transform: translateY(0); }
    .btn.primary{
      border-color: transparent;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #0b1020; font-weight: 700;
    }
    .btn.ghost{ background: transparent; }
    .btn.icon{ padding: 8px 10px; border-radius: 12px; }
    .btn.danger{ border-color: #ef444433; background: #ef444420; color: #fecaca; }

    .tag{
      font-size:12px; padding: 6px 10px; border:1px solid var(--cardBorder);
      background: var(--card); border-radius: 999px; letter-spacing:.3px;
    }

    .grid{ display:grid; gap:14px; }
    .row{ display:flex; gap:10px; align-items:center; }
    .row.wrap{ flex-wrap:wrap; }
    .grow{ flex:1 }

    .card{
      border:1px solid var(--cardBorder);
      background: var(--card);
      border-radius: var(--rad);
      box-shadow: var(--shadow);
      padding: 14px;
    }
    .card.dashed{ border-style: dashed; }
    .card.soft-red{ background: linear-gradient(180deg, rgba(239,68,68,.08), transparent 60%), var(--card); }
    .legend{ font-size: 13px; color: var(--muted); margin-bottom: 14px; }

    .input, textarea{ width:100%; background: rgba(255,255,255,0.06); color: var(--text);
      border:1px solid var(--cardBorder); border-radius: 12px; padding: 10px 12px; outline: none; }
    .input:focus, textarea:focus{ box-shadow: var(--ring); border-color: transparent; }
    textarea{ min-height: 92px; resize: vertical; }

    .subtle{ color: var(--muted); }
    .kpi{ font-weight:700; }
    .pill{ padding: 4px 8px; border-radius:999px; border:1px solid var(--cardBorder); background: rgba(255,255,255,0.05); font-size:12px; }

    .link{
      font-weight:700; text-decoration:none; color: inherit;
    }
    .link:hover{ text-decoration: underline; }

    .footer{ margin: 28px 0; text-align:center; color: var(--muted); font-size:12px; }

    /* Reaction buttons */
    .react{
      display:inline-flex; align-items:center; gap:6px;
      padding: 8px 10px; border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border:1px solid var(--cardBorder);
    }
    .react:hover{ filter: brightness(1.1); }
    .react.ok span{ color: var(--ok); }
    .react.bad span{ color: #fecaca; }

    /* Empty state */
    .empty{
      border: 1px dashed var(--cardBorder);
      border-radius: var(--rad);
      padding: 24px;
      text-align:center;
      color: var(--muted);
    }

    /* Toasts */
    .toaster{ position: fixed; bottom: 18px; right: 18px; display: grid; gap: 10px; z-index:999; }
    .toast{ background: #111827; color: #fff; padding: 10px 12px; border-radius: 10px; box-shadow: var(--shadow); font-size: 14px; }
    @media (prefers-color-scheme: light){ .toast{ background:#111827; } }

    /* Focus ring for buttons/controls */
    .btn:focus-visible, .react:focus-visible { outline: none; box-shadow: var(--ring); }
    a:focus-visible { outline: none; box-shadow: var(--ring); border-radius: 6px; }
  </style>
</head>
<body>
  <div class="shell">
    <div id="app"></div>
  </div>
  <div class="toaster" id="toaster"></div>

  <script type="module">
    const { createClient } = window.supabase;

    // ðŸ”§ Fill these in yourself (I'll keep placeholders as requested)
    const supabaseUrl = "https://zjhewxusyefrfbmseakt.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpqaGV3eHVzeWVmcmZibXNlYWt0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MDkzMDIsImV4cCI6MjA3ODQ4NTMwMn0.n7gLFk-7upTv5dEM8W634uknNXB56IRVurUqJ9avwQk";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Session: { username, role }
    let session = readSession();

    // ---------- tiny utils ----------
    function saveSession(s){ localStorage.setItem('dod_session', JSON.stringify(s)); }
    function readSession(){ try{ return JSON.parse(localStorage.getItem('dod_session') || 'null'); }catch{ return null; } }
    function clearSession(){ localStorage.removeItem('dod_session'); }
    function h(strings,...vals){ return strings.map((s,i)=>s+(vals[i]??'')).join(''); }
    function toast(msg){ const host=document.getElementById('toaster'); const el=document.createElement('div'); el.className='toast'; el.textContent=msg; host.appendChild(el); setTimeout(()=>{ el.style.opacity='0'; el.style.transform='translateY(5px)'; setTimeout(()=>el.remove(),200); }, 2200); }

    // ---------- renderers ----------
    async function render(){
      if(!session) return renderLogin();

      const links = await fetchLinks();

      document.getElementById('app').innerHTML = h`
        <header class="topbar">
          <div class="row">
            <span class="title">Database of Divinity</span>
          </div>
          <div class="spacer"></div>
          <span class="tag">${session.role}</span>
          <button class="btn ghost" id="logout">Sign out</button>
        </header>

        <div class="legend">Reactions: <span class="kpi">ðŸŸ¢</span> means <b>up</b>, <span class="kpi">ðŸ”´</span> means <b>down</b>.</div>

        ${session.role==='Owner' ? addForm() : ''}

        ${session.role==='Owner' ? await topRedPanel() : ''}

        <section style="margin-top:18px;">
          <div class="row" style="margin-bottom:8px;">
            <h3 class="grow">All links</h3>
          </div>
          ${links.length ? h`<div class="grid">${links.map(linkCard).join('')}</div>` : emptyState()}
        </section>

        <div class="footer">Â© ${new Date().getFullYear()} Database of Divinity</div>
      `;

      document.getElementById('logout').onclick = () => { clearSession(); session = null; render(); };

      // add link
      document.getElementById('add-form')?.addEventListener('submit', onCreateLink);

      // reactions
      document.querySelectorAll('[data-react]').forEach(btn=>{
        btn.onclick = () => onReact(btn.dataset.id, btn.dataset.react === 'up');
      });

      // delete
      document.querySelectorAll('[data-del]').forEach(btn=>{
        btn.onclick = () => onDeleteLink(btn.dataset.id);
      });
    }

    function emptyState(){
      return h`<div class="empty">
        No links yet. ${session.role==='Owner' ? 'Add your first link above.' : 'Check back later.'}
      </div>`;
    }

    function renderLogin(){
      document.getElementById('app').innerHTML = h`
        <div class="card" style="max-width:420px;margin:80px auto">
          <div class="row" style="margin-bottom:10px;gap:12px;">
            <span class="title" style="font-size:24px;">Welcome</span>
            <span class="pill">Database of Divinity</span>
          </div>
          <form id="login" class="grid">
            <input class="input" id="u" placeholder="Username" required />
            <input class="input" id="p" type="password" placeholder="Password" required />
            <div class="row">
              <button class="btn primary" type="submit">Sign in</button>
              <div class="spacer"></div>
              <span id="err" class="subtle"></span>
            </div>
          </form>
          <div class="legend" style="margin-top:8px;">
            Accounts are created by the Owner in the database.
          </div>
        </div>
      `;
      document.getElementById('login').onsubmit = onLogin;
    }

    function addForm(){
      return h`
        <section style="margin-top:16px;">
          <div class="card">
            <h3 style="margin-bottom:10px;">Add a link</h3>
            <form id="add-form" class="grid">
              <input class="input" name="url" placeholder="https://example.com" required />
              <textarea class="input" name="description" placeholder="Short description" required></textarea>
              <div class="row wrap">
                <span class="subtle" style="font-size:12px;">Who can access:</span>
                ${['Visitor','Admin','Owner'].map(r=>h`
                  <label class="row" style="gap:8px;">
                    <input type="checkbox" name="allowed" value="${r}" ${r==='Visitor'?'checked':''} />
                    <span class="pill">${r}</span>
                  </label>
                `).join('')}
              </div>
              <div class="row">
                <div class="spacer"></div>
                <button class="btn primary" type="submit">Create</button>
              </div>
            </form>
          </div>
        </section>
      `;
    }

    function linkCard(l){
      const canDelete = ['Admin','Owner'].includes(session.role);
      return h`
        <div class="card">
          <div class="row">
            <a class="link" href="${l.url}" target="_blank" rel="noreferrer">${l.url}</a>
            <div class="spacer"></div>
            <button class="react ok btn icon" data-react="up" data-id="${l.id}" title="Mark up">
              ðŸŸ¢ <span>${l.green_count}</span>
            </button>
            <button class="react bad btn icon" data-react="down" data-id="${l.id}" title="Mark down">
              ðŸ”´ <span>${l.red_count}</span>
            </button>
            ${canDelete ? h`<button class="btn danger" data-del="${l.id}" title="Delete">Delete</button>` : ''}
          </div>
          <div style="margin-top:8px;">${l.description}</div>
          <div class="subtle" style="margin-top:6px;font-size:12px;">Visible to: ${l.allowed_roles.join(', ')}</div>
        </div>
      `;
    }

    async function topRedPanel(){
      const { data, error } = await supabase.from('top_red').select('*').limit(10);
      if(error || !data?.length) return '';
      return h`
        <section style="margin-top:18px;">
          <h3 style="margin:0 0 10px 0;">Top reported down (ðŸ”´)</h3>
          <div class="grid">
            ${data.map(l=>h`
              <div class="card dashed soft-red">
                <div class="row">
                  <a class="link" href="${l.url}" target="_blank" rel="noreferrer">${l.url}</a>
                  <div class="spacer"></div>
                  <span class="subtle">ðŸŸ¢ ${l.green_count} Â· ðŸ”´ ${l.red_count}</span>
                </div>
                <div style="margin-top:6px;">${l.description}</div>
              </div>
            `).join('')}
          </div>
        </section>
      `;
    }

    // ---------- data ops ----------
    async function onLogin(e){
      e.preventDefault();
      const uname = e.target.u.value.trim();
      const pwd = e.target.p.value;
      const errEl = document.getElementById('err');

      // RPC validates creds and returns username+role (DB does the hashing)
      const { data, error } = await supabase.rpc('auth_login', { p_username: uname, p_password: pwd });
      if(error){
        errEl.textContent = 'Login error: ' + (error.message || 'Unknown error');
        return;
      }
      if(!data || !data.length){
        errEl.textContent = 'Invalid username or password';
        return;
      }
      const { username, role } = data[0];
      session = { username, role };
      saveSession(session);
      toast('Signed in');
      render();
    }

    async function fetchLinks(){
      const { data, error } = await supabase.from('link_stats').select('*').order('created_at', { ascending:false });
      if(error){ console.warn(error); return []; }
      if(session.role !== 'Owner'){
        return (data||[]).filter(row => row.allowed_roles?.includes(session.role));
      }
      return data || [];
    }

    async function onCreateLink(e){
      e.preventDefault();
      const url = e.target.url.value.trim();
      const description = e.target.description.value.trim();
      const allowed_roles = Array.from(e.target.querySelectorAll('input[name=allowed]:checked')).map(i=>i.value);

      if(!/^https?:\/\//i.test(url)){ toast('URL must start with http(s)://'); return; }

      const { error } = await supabase.from('links').insert({ url, description, allowed_roles, created_by: session.username });
      if(error){ toast('Error: ' + error.message); return; }
      toast('Link created');
      e.target.reset();
      render();
    }

    async function onReact(link_id, is_up){
      const { data: existing, error: selErr } = await supabase
        .from('reactions').select('id')
        .eq('link_id', link_id).eq('username', session.username)
        .maybeSingle();
      if(selErr){ toast('Error: '+selErr.message); return; }

      if(existing){
        const { error } = await supabase.from('reactions').update({ is_up }).eq('id', existing.id);
        if(error){ toast('Error: '+error.message); return; }
      } else {
        const { error } = await supabase.from('reactions').insert({ link_id: Number(link_id), username: session.username, is_up });
        if(error){ toast('Error: '+error.message); return; }
      }
      render();
    }

    async function onDeleteLink(id){
      if(!['Admin','Owner'].includes(session.role)) return;
      if(!confirm('Delete this link?')) return;
      const { error } = await supabase.from('links').delete().eq('id', id);
      if(error){ toast('Error: '+error.message); return; }
      toast('Link deleted');
      render();
    }

    // ---------- boot ----------
    render();
  </script>
</body>
</html>
